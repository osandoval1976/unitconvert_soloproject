<!DOCTYPE html >
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <title>unit converter solo project</title>
    </head>
    <body>
        <div class="light-mode">
  <div class="background"></div>
  <div class="heading">Metric/Imperial Unit Conversion</div>
   <!--3er Card-->         
  <div class="grid-lists-card">
    <div class="text"></div>
    <div id="supporting-text2">
      <!--20 liters = 5.284 gallons | 20 gallons = 75.708 liters-->
    </div>
    <div class="supporting-text">Volume (Liters/Gallons)</div>
  </div>
  <!--2nd Card-->
  <div class="grid-lists-card2">
    <div class="text"></div>
    <div id="supporting-text1">
      <!--20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos-->
    </div>
    <div class="supporting-text">Mass (Kilograms/Pounds)</div>
  </div>
  
  <!--First Card-->
  <div class="grid-lists-card3">
    <div class="text"></div>
    <div id="supporting-text">
      <!--20 meters = 65.616 feet | 20 feet = 6.096 meters-->
    </div>
    <div class="supporting-text">Length (Meter/Feet)</div>
  </div>
  <div id="btn-1">
    
    <button type="submit" id="text2">Convert</button>
  
  </div>
    <form>

  <div class="rectangle-14"></div>
   <label>Input Field</label>
  <input type="number" id="ntn" value="" title="Enter a number for conversion" placeholder="0">
  
</form>
        <script src="index.js"></script>
    </body>
</html>
